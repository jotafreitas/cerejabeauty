<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cereja Store - Perfumes Árabes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./img/logocereja.png" alt="Cereja Store" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#nossos-perfumes">Perfumes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Imagem com Parallax -->
    <section id="parallax-section">
        <div class="parallax"></div>
        <div class="caption">
            <h1>Bem-vindo à Cereja Store</h1>
            <p>Os melhores perfumes árabes</p>
        </div>
    </section>

    <!-- Corpo do Site -->
    <div class="container" id="nossos-perfumes">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center my-5">Nossos Perfumes</h2>
            </div>
        </div>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./img/perfume4.jpeg" class="card-img-top" alt="Perfume 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Perfume 1</h5>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./img/perfume2.png" class="card-img-top" alt="Perfume 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Perfume 2</h5>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="./img/perfume3.jpg" class="card-img-top" alt="Perfume 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Perfume 3</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="contato">
        <div class="container text-center">
            <p>&copy; 2024 Cereja Store</p>
            <a href="https://wa.me/67981574000" target="_blank">
                <img src="./img/zapzap.png" alt="WhatsApp" class="social-icon">
            </a>
            <a href="https://www.instagram.com/lojadacerejacg" target="_blank">
                <img src="./img/insta.png" alt="Instagram" class="social-icon">
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
